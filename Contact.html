                    <h1>Contact Me</h1>
                    <form action="#" method="get" title="Contact Form">
                      <fieldset>
                        <label for="name">Name:*</label>
                        <input autofocus type="text" placeholder="Please enter your First Name" id="name" name="name" required />
                        
                        <label for="email">Email Address:*</label>
                        <input type="email" placeholder="Please enter your Email" id="email" name="email" required />
                        
                        <label for="subject">Subject:*</label>
                        <input type="text" id="subject" name="subject" required />
                        
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="msg" rows="12" cols="108" placeholder="Please enter your message here." maxlength="500"></textarea>
                      </fieldset>
                    
                      <input type="submit" name="submit" value="Submit" aria-label="Submit message" />
                    </form>
